<!DOCTYPE html>

<html>
    <head>
        <style>
            form {
                background-color: #eee;
                padding: 20px;
                margin: 0 auto;
                width: 540px;
                font: 16px sans-serif;
                border-radius: 10px;
            }
            textarea {
                margin: 10px 0;
                width: 540px;
                height: 120px;
            }
        </style>
    </head>
    <body>
        <h1>Signup</h1>
        <form action="" method="POST">
                
            <label> Username </label><input type="text" name="username" value={{username}} >
            <p class "error">{{username_error}}</p>
            <br>
            <br>
            <label> Password </label><input type="password" name="password" >
            <p class "error">{{password_error}}</p>
            <br>
            <br>
            <label> Verify Password </label><input type="password" name="verify_password">
            <p class "error">{{verify_password_error}}{{password_match_error}}</p>
            <br>
            <br>
            <label> Email (optional) </label><input type="text" name="email" value={{email}}>
            <p class "error">{{email_error}}</p>
            <br>  
            <br>  
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
